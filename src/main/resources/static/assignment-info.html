<!DOCTYPE html>
        <html>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
        <head>
        <title>Nebula - Getting Started</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body style="padding-top: 25vh; padding-bottom: 25vh">

<div id="getting_started_header" >
    <h1 style="color:white; font-family: 'Roboto'; font-weight: 100; font-size: 6vw; text-align: center;">Please enter the following information below to customize your template.</h1>
</div>

<form action="/createtemplate" method="get">
    <div class="form-group" style="padding-left: 10vw; padding-right: 10vw; padding-top: 5vh;">
        <input id="assignment-name" class="form-control"  type="text" name="assignmentName"  style="width: 80vw; font-family: 'Roboto'; font-weight: 300; font-size: 2vw; text-align:center;" placeholder="What is the name of your assignment?"> <br>
        <input id="number-of-students" class="form-control" type="number" name="numStudents"  style="width: 80vw; font-family: 'Roboto'; font-weight: 300; font-size: 2vw; text-align:center;" placeholder="How many students will complete this assignment?"><br>
        <input id="number-of-questions" class="form-control" type="number" name="numQuestions"  style="width: 80vw; font-family: 'Roboto'; font-weight: 300; font-size: 2vw; text-align:center;" placeholder="How many questions are on this assignment?">
    </div>
    <div>

    </div>
    <div id="getting-started-buttons" style="padding-top: 3%">
        <table style="width:100%;" >
            <tr>
                <td style="width:45vw;">
                </td>

                <td style="width: 10vw;">
                    <div class="text-center" style="padding-top: 2%;">
                        <button type="Submit" class="btn btn-outline-light" style="width: 10vw; font-family: 'Roboto'; font-weight: 300; font-size: 2vw; text-align:center; padding-left:2%; padding-right:2%">Submit</button>
                    </div>
                </td>

                <td style="width:45vw;">
                </td>
            </tr>
        </table>
    </div>
</form>



<div id="footer" style="padding-top:40%"></div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
